<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示</title>

        body { 
            background-color: black; 
            text-align: center; 
            margin-top: 50px;

            max-width: 100%; 
            height: auto; 
            border: 2px solid white; /* 可选，为图片加白色边框增加可见度 */

    </style>
</head>
